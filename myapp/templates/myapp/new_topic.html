{% extends "myapp/base.html" %}

{% block content %}
    <p>Adicione um novo tópico: </p>
    <form action="{% url 'new_topic' %}" method='post'>
        {% csrf_token %} <!--essa tag é obrigatória, pois é uma regra de segurança-->
        {{form.as_p}} <!--o form é a variável criada e as_p é a formatação do django-->
        <button type="submit" name="submit">Adicionar</button>

    </form>

{% endblock content %}
