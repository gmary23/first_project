{% extends "myapp/base.html" %}
{% block header %}
{% load bootstrap3 %}
    <h2>Adicione um novo tópico: </h2>
{% endblock header %}

{% block content %}
    
    <form action="{% url 'new_topic' %}" method='post' class="form">
        {% csrf_token %} <!--essa tag é obrigatória, pois é uma regra de segurança-->
        {% bootstrap_form form%}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Adicionar</button>
    {% endbuttons %}
    </form>

{% endblock content %}
