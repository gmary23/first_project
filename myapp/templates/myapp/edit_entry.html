{% extends "myapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1><a href="{% url 'topic'  topic.id %}">{{ topic }}</a></h1> 
{% endblock header %}

{% block content %}

<h3>Editar anotação:</h3>
<form action="{% url 'edit_entry' entry.id %}" method="post" class="form"> <!-- o que diferenciou foi o entry.id-->
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" name="submit" class="btn btn-primary">Salvar</button>
    {% endbuttons %}
</form>
{% endblock content %}
