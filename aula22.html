<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Estilizando com Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 mb-2 bg-primary text-white border border-danger">Teste 1</div>
    <div class="container-sm p-3 mb-2 bg-primary-subtle text-emphasis-primary">100% wide until small breakpoint</div>
    <div class="container-md p-3 mb-2 bg-secondary text-white">100% wide until medium breakpoint</div>
    <div class="container-lg p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">100% wide until large breakpoint</div>
    <div class="container-xl p-3 mb-2 bg-success text-white">100% wide until extra large breakpoint</div>
    <div class="container-xxl p-3 mb-2 bg-success-subtle text-emphasis-success">100% wide until extra extra large breakpoint</div>

    <div class="container-fluid p-3 mb-2 bg-danger-subtle text-emphasis-danger">Teste 2</div>
    <div class="container-fluid p-3 mb-2 bg-warning text-dark">Teste 3</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
